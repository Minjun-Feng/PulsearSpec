<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Workshop</title>
    <meta name="dc.title" content="Data Workshop">
	<meta name="dc.description" content="Data Workshop provide online data processing programs for quick checking the TA results">
	<meta name="dc.relation" content="https://pulsearspec.com/DataWorkshop.html">
	<meta name="dc.source" content="https://pulsearspec.com/DataWorkshop.html">
	<meta name="dc.language" content="en_US">
	<meta name="description" content="Data Workshop provide online data processing programs for quick checking the TA results.">
	<meta name="robots" content="index, follow">
	<meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
	<meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/dataFileBar.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="file-menue">
        <div class="left-section">
            <a href="index.html"><img class="logo-pic" src="images/logo.png"></a>
            <div class="gradient-text">PulsearSpec</div>
            
        </div>
        <label for="csvFileInput" class="file-input-label">
            <span class="material-symbols-outlined">folder_open</span>
            <input type="file" id="csvFileInput" accept=".csv" style="display: none;">
        </label>
        <div class="remind-note">A tool to check TA data</div>
    </div>
    <div id="fileNameDisplay">File: Example_MAPbI3.csv</div>
    <div class="main-panel" style="display: flex;">
        <button class="yscale-btn" id="toggleYAxis">log</button>
        <div class="contourplot" id="contourPlot">
        </div>

        <div class="projection-panel">
            <div id="xProjection" style="height:400px;"></div>
            <div style="display: flex; padding-left: 80px;">

             </div>
             <div id="yProjection" style="height:400px;"></div>
             <button class="delay-xscale-btn" id="toggleProjectionXAxis">log</button>
             <button class="save-curve-btn" id="saveProjectionWavelengthCurve">Add</button>
             <button class="clear-plots-btn" id="clearWavelengthProjections">Clear</button>
             <button class="copy-wavelength-data" id="copyWavelengthData">Copy Data</button>
             <button class="save-curve-delay-btn" id="saveProjectionDelayCurve">Add</button>
             <button class="clear-plots-delay-btn" id="clearDelayProjections">Clear</button>
             <button class="copy-delay-data" id="copyDelayData">Copy Data</button>
        </div>
    </div>
    
    <script src="script/data-plot.js"></script>
</body>
</html>
