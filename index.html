<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulsearSpec</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
	<link href="https://fonts.cdnfonts.com/css/soleil" rel="stylesheet">
	<link rel="stylesheet" href="styles/general.css">
	<link rel="stylesheet" href="styles/header.css">
</head>
<body>
    <div class="header">
		<div class="navbar">
			<div class="left-section">
				<a href="#"><img class="logo-pic" src="images/logo.png"></a>
				<div class="gradient-text">PulsearSpec</div>
			</div>
	
			<div class="right-section">
				<ul class="menu-links">
					<li><a href="#">Home</a></li>
					<li><a href="#">Products</a></li>
					<li><a href="#">Contact</a></li>
					<li class="language-item">
					  <a href="#">
						<span class="material-symbols-outlined">language</span>English
					  </a>
					</li>
					<span id="close-menu-btn" class="material-symbols-outlined">close</span>
				  </ul>
				  <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
			</div>
		</div>
    </div>
	<div class="product-title">
		<p class="title-name">Pulsar</p>
		<p class="subtitle-name">Femtosecond Transient Absorption Spectrometer</p>
	</div>
	<div class="Product-area">
		<div class="specs-sheet"><p>&#x2022 User-friendly control software</p><p>&#x2022 Spectral range 330 - 830 nm</p><p>&#x2022 Delay time of 6/12 ns option</p><p>&#x2022 Time resolution up to 100 fs</p></div>
		<img class="product-pic" src="images/Pulsar-FRONT.png">
	</div>
    <script>
		const header = document.querySelector(".header");
        const hamburgerBtn = document.querySelector("#hamburger-btn");
        const closeMenuBtn = document.querySelector("#close-menu-btn");
        // Toggle mobile menu on hamburger button click
        hamburgerBtn.addEventListener("click", () => header.classList.toggle("show-mobile-menu"));
        // Close mobile menu on close button click
        closeMenuBtn.addEventListener("click", () => hamburgerBtn.click());
	</script>
</body>
</html>
