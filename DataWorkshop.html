<!DOCTYPE html>
<html>
<head>
    <title>Data Workshop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
	<link href="https://fonts.cdnfonts.com/css/soleil" rel="stylesheet">
	<link rel="stylesheet" href="styles/dataFileBar.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="file-menue">
        <div class="left-section">
            <a href="index.html" class="scroll-to-top"><img class="logo-pic" src="images/logo.png"></a>
            <div class="gradient-text">PulsearSpec</div>
        </div>
        <label for="csvFileInput" class="file-input-label">
            <span class="material-symbols-outlined">folder_open</span>
            <input type="file" id="csvFileInput" accept=".csv" style="display: none;">
        </label>
        
        
    </div>
    <div id="fileNameDisplay">File: Example_MAPbI3.csv</div>
    <div class="main-panel" style="display: flex;">
        <button class="yscale-btn" id="toggleYAxis">log</button>
        <div class="contourplot" id="contourPlot">
        </div>

        <div class="projection-panel">
            <div id="xProjection" style="height:400px;"></div>
            <div style="display: flex; padding-left: 80px;">
                <p>Clicked X Value: <span id="clickedXValue"></span></p>
                <p style="margin-left: 20px;">Clicked Y Value: <span id="clickedYValue"></span></p>
             </div>
             <div id="yProjection" style="height:400px;"></div>
             <button class="delay-xscale-btn" id="toggleProjectionXAxis">log</button>

             
        </div>
    </div>
    
    <script src="script/data-plot.js"></script>
</body>
</html>
