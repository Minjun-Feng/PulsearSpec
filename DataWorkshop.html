<!DOCTYPE html>
<html>
<head>
    <title>CSV to Contour Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <input type="file" id="csvFileInput" accept=".csv">
    <button id="toggleYAxis">Toggle Y-Axis Scale</button>
    <div style="display: flex;">
        <div id="contourPlot" style="width:100%;height:800px;"></div>
        


        <div style="display: block;">
            <div id="xProjection" style="width:500px;height:400px;"></div>
             <div id="yProjection" style="width:500px;height:400px;"></div>
             <button id="toggleProjectionXAxis">Toggle Projection X-Axis Scale</button>
             <div style="display: flex;">
                <p>Clicked X Value: <span id="clickedXValue"></span></p>
                <p style="margin-left: 20px;">Clicked Y Value: <span id="clickedYValue"></span></p>
             </div>
             
        </div>

    </div>
    
    <script src="script/data-plot.js"></script>
</body>
</html>
